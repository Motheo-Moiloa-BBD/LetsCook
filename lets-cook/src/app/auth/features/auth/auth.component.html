<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <span
          class="text-danger"
          *ngIf="(formControls.email.touched || submitted) && formControls.email.errors?.['required']"
        >
          Email is required.
        </span>
        <span
          class="text-danger"
          *ngIf="(formControls.email.touched || formControls.email.dirty) && formControls.email.errors?.['email']"
        >
          Enter a valid email.
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
        <span
          class="text-danger"
          *ngIf="(formControls.password.touched || submitted) && formControls.password.errors?.['required']"
        >
          Password is required.
        </span>
        <span
          class="text-danger"
          *ngIf="(formControls.password.touched || formControls.password.dirty) && formControls.password.errors?.['invalidPassword']"
        >
          Password should have minimum 6 characters, at least 1 uppercase
          letter, 1 lowercase letter and 1 number.
        </span>
      </div>

      <div class="btn-toolbar">
        <button class="btn btn-primary" type="submit">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
    <div class="alert alert-danger alert" *ngIf="error !== ''">
      <p>{{ error }}</p>
    </div>
  </div>
</div>
